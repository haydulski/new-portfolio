<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="Oficjalny portal ProDeveloper. Kodowanie stron, sklepów e-commerce i utrzymanie serwisów." />
  <meta property="og:type" content="website">
  <meta property="og:title" content="Projektowanie i serwis stron internetowych. Gwarantowana pełna satysfakcja :)">
  <meta property="og:image" content="https://prodeveloper.pl/fbook.jpg">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;800&family=Lato:wght@300;400&display=swap"
    rel="stylesheet">

  <title>ProDeveloper</title>
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>

  <div id="root"></div>

</body>

</html>
